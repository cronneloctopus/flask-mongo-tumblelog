{% extends "admin/base.html" %}

{% block content %}
  <table  class="condensed-table zebra-striped">
    <thead>
      <th>Title</th>
      <th>Author</th>
      <th>Created</th>
      <th>Update</th>
      <th>Remove</th>
    </thead>
    <tbody>
    {% for post in posts %}
      <tr>
        <td><a href="{{ url_for('admin.edit', slug=post.slug) }}">{{ post.title }}</a></td>
        <td>{{ post.author }}</td>
        <td>{{ post.created_at.strftime('%Y-%m-%d') }}</td>
        <td><a href="{{ url_for("admin.edit", slug=post.slug) }}" class="btn primary">Edit</a></td>
        <td><a href="{{ url_for("admin.delete", slug=post.slug) }}" class="btn primary">Delete</a></td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock %}
