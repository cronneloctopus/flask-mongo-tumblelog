{% macro render_pagination(pagination, endpoint='index') %}

  {%- for page in pagination.iter_pages() %}
    {% if page %}
      {% if page != pagination.page %}
        <span class="pag-link"><a class="pag-link-text" href="{{ url_for(endpoint, page=page) }}">{{ page }}</a></span>
      {% else %}
        <strong style="padding:3px 5px;">{{ page }}</strong>
      {% endif %}
    {% else %}
      <span>â€¦</span>
    {% endif %}
  {%- endfor %}

{% endmacro %}
